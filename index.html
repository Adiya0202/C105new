<html>
    <head>
        <title>
            Object Identification App
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
 <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <center>
        <h1 class="btn btn-default heading">
            Object Identification App
        </h1>
        <h3>
            The Model is Trained To Identify The Following Objects:
        </h3>
        <br> <br>
        <b class="options">
            iPad
            <hr>
            Face
            <hr>
            Water Bottle
            <hr>
            Bowl
            <hr>
            Plate
            <hr>
        </b>
        <br> <br>
        <h3>
            Webcam View:
        </h3>
        <br>
        <div id="camera"></div>
        <br>
        <div id="result"></div>
        <br>
        <button onclick="capture()" class="btn btn-success">Capture</button>
        <br> <br>
        <button onclick="identification()" class="btn btn-success">Identify</button>
        <br> <br>
        <p>
            Object:
            <span id="object_name"></span>
        </p>
        <br>
        <p>
            Accuracy:
            <span id="object_identification_accuracy"></span>
        </p>
        <script src="main.js"></script>
    </center>
    </body>
</html>
